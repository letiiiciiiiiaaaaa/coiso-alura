<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura - Alura Plus</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div>
        
        <h1 id="titulo">Seja um assinante Alura</h1>
        <p id="subtitulo">Complete com suas informações</p>
        <br>

    </div>

    <form>

        <fieldset class="grupo">

            <div class="campo">
                
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            
            </div>

            <div class="campo">
                
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            
            </div>
        
        </fieldset> 

        <div class="campo">
            
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required placeholder="seuemail@dominio.com">
        
        </div>

        <div class="campo">
            
            <label for="tel"><strong>Telefone</strong></label>
            <input type="text" name="tel" id="tel" required placeholder="(xx) xxxxx-xxxx">
        
        </div>


        <div class="campo">
            
            <label for="end"><strong>Endereço físico</strong></label>
            <input type="text" name="end" id="end" required>
        
        </div>


        <div class="campo">
            
            <label for="cpf"><strong>CPF</strong></label>
            <input type="text" name="cpf" id="cpf" required>
        
        </div>

       
        <div class="campo">
            
            <label><strong>Forma de pagamento</strong></label>
            
            <label><input type="radio" name="devweb" value="cartao" checked>Cartão de crédito/débito</label>

            <label><input type="radio" name="devweb" value="pix">Carteira digital</label>
            
            <label><input type="radio" name="devweb" value="boleto">Pix</label>

            <label><input type="radio" name="devweb" value="boleto">Boleto bancário</label>

            <p>Seus dados para o pagamento estão salvos.</p><p id="mod">Deseja modificar?</p>
        
        </div>
        <br><br>
        <p id="sla">Ao assinar, estará de acordo com<strong> nossas diretrizes e condições de uso</strong>. <br><br>O pagamento mensal poderá ser cancelado a qualquer momento pelo site da Alura. </p>

        <br><br>

        <button class="botao" type="submit" onsubmit="">Concluído</button>  
        <br><br>          

    </form>
</body>
</html>
